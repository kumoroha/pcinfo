<!DOCTYPE html>
<head>
<title>デバイス情報取得</title>
</head>

<body>
<script>
const script = document.createElement('script');
script.src = 'https://ipinfo.io?callback=callback';
document.body.appendChild(script);
document.body.removeChild(script);
</script>
<h1>このデバイスの情報</h1>
<p>IPaddress:&nbsp;Your&nbsp;IP&nbsp;address&nbsp;is&nbsp;print&nbsp;in&nbsp;console&emsp;&emsp;Press&nbsp;key&nbsp;of&nbsp;F12&nbsp;or&nbsp;
<a href="https://ipinfo.io/what-is-my-ip"　target="_blank" rel="noreferrer noopener">Look your IP in ipinfo.io</a><script>
function callback(data) {
 console.log(data.ip);
}
</script></p>
<br>
<p>userAgent:&nbsp;<script>
document.write(window.navigator.userAgent);
</script></p>

<p>language:&nbsp;<script>
document.write(window.navigator.language);
</script></p>

<p>browser&nbsp;name:&nbsp;<script>
document.write(window.navigator.appName);
</script></p>

<p>referer:&nbsp;<script>
document.write(window.document.referer);
</script></p>

<p>locationURL:&nbsp;<script>
document.write(window.location.origin);
</script></p>

<p>Screen&nbsp;height:&nbsp;<script>
document.write(window.screen.height);
</script></p>

<p>Screen&nbsp;width:&nbsp;<script>
document.write(window.screen.width);
</script></p>

</body>

</html>
