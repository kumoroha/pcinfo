<!DOCTYPE html>
<head>
<title>デバイス情報取得</title>
</head>

<body>
<h1>このデバイスの情報</h1>
<p>userAgent: &nbsp;<script>
document.write(window.navigator.userAgent);
</script></p>
<br><br>
<p>Screen &nbsp; height: &nbsp;<script>
document.write(window.navigator.height);
</script></p>
<br><br>
<p>Screen &nbsp; width: &nbsp;<script>
document.write(window.navigator.width);
</script></p>

</body>

</html>
