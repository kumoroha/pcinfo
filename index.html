<!DOCTYPE html>
<head>
<title>デバイス情報取得</title>
</head>

<body>
<script>
const script = document.createElement('script');
script.src = 'https://ipinfo.io?callback=callback';
document.write(script);
</script>
<h1>このデバイスの情報</h1>
<p>IPaddress:&nbsp;<script>
function callback(data) {
 document.write(data.ip);
}
</script></p>
<br>
<p>userAgent:&nbsp;<script>
document.write(window.navigator.userAgent);
</script></p>
<br>
<p>Screen&nbsp;height:&nbsp;<script>
document.write(window.navigator.height);
</script></p>
<br>
<p>Screen&nbsp;width:&nbsp;<script>
document.write(window.navigator.width);
</script></p>

</body>

</html>
